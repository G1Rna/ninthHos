<!DOCTYPE HTML>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--jquery引入-->
    <script th:src="@{/js/jquery-1.11.0.js}" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>

    <input id="user" >
    <br>
    <input id="pwd" type="password">
    <br>
    <input id="login" type="button" value="登录" onclick="Login()">
    <br>
</body>
<script>
    function Login() {
        var userName =document.getElementById("user").value
        var pwd =document.getElementById("pwd").value
        if (userName.length == 0){
            alert("用户名不能为空")
        } else if (pwd.length == 0){
            alert("密码不能为空")
        }else{
            $.ajax({
                type:"POST",
                url: 'LoginPerform',
                data: {"userName":userName,
                    "pwd":pwd},
                success: function (data) {
                    if (data == "OK") {
                        // window.location.href = "/LoginSuccess?userName=" + userName
                        window.location.href = "/LoginSuccess"
                    }else if (data == "PWDERROR"){
                        alert("密码错误");
                    }else if (data == "USERNAMEERROR"){
                        alert("用户不存在");
                    }
                },
                error: function () {
                    //请求出错处理
                }
            });
        }
    }
</script>
</html>
